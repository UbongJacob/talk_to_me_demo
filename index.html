<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk To Me</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-lg">
        <a href="#intro" class="navbar-brand">
          <img
            class="w-75"
            src="./src/img/talk_to_me_logo.png"
            alt="Talk to me logo"
          />
        </a>
        <!-- Toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links  -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#session" class="nav-link text-dark fw-semibold"
                >Book a Session</a
              >
            </li>
            <li class="nav-item">
              <a href="#story" class="nav-link text-dark fw-semibold"
                >Share a story</a
              >
            </li>
            <li class="nav-item">
              <a href="#case" class="nav-link text-dark fw-semibold"
                >Report a Case</a
              >
            </li>
            <li class="nav-item d-md-none">
              <a href="#pricing" class="nav-link text-black text-dark">Login</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a
                href="#pricing"
                class="btn text-black fw-semibold btn-outline-primary"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="row my-5 w-100">
      <div class="col-6 col-md-5 col-lg-4 mx-auto card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold fs-6"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                autocomplete="email"
                placeholder="johndoe@email.com"
                aria-label="Email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold fs-6"
                >Password</label
              >

              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="********"
                  autocomplete="current-password"
                />
                <span class="input-group-text bg-white" id="basic-addon2"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye-fill"
                    viewBox="0 0 16 16"
                  >
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    <path
                      d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <h6 class="my-1">Forgot Password?</h6>

            <div class="d-flex justify-content-center my-4">
              <button type="submit" class="btn btn-primary w-50">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="position-absolute bottom-0 w-100">
      <div class="bg-primary">
        <div class="container py-2 text-white">
          <h5 class="text-center">Subscribe to Our Newsletters</h5>

          <div class="row mb-3">
            <div class="col-12 col-sm-10 mb-2">
              <input
                type="email "
                class="form-control text-white border border-light bg-primary"
                id="email"
                autocomplete="email"
                placeholder="Enter your email"
                aria-label="Email"
              />
            </div>

            <div class="col-sm-2 d-sm-block d-flex justify-content-center">
              <button class="btn btn-primary border border-light">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
